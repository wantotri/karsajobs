# CircleCI configuration file
version: 2.1

jobs:
  lint-dockerfile:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: lint-dockerfile
          command: docker run --rm --interactive hadolint/hadolint < Dockerfile

  test-app:
    docker:
      - image: cimg/go:1.15
    environment:
      GITHUB_ACCESS_TOKEN: $GITHUB_ACCESS_TOKEN
      GO111MODULE: on
      APP_PORT: 8080

    steps:
      - checkout
      - run:
          name: test-app
          command: |
            go mod download
            go test -v -short --count=1 $(go list ./...)

  build-app-karsajobs:
    docker:
      - image: cimg/go:1.15
    environment:
      GITHUB_ACCESS_TOKEN: $GITHUB_ACCESS_TOKEN
      GO111MODULE: on
      APP_PORT: 8080

    steps:
      - checkout
      - run:
          name: build-app-karsajobs
          command: |
            go mod download
            mkdir /build
            go build -o /build/ ./...
            docker build -t ghcr.io/wantotri/karsajobs/karsajobs:latest .
            echo $GITHUB_ACCESS_TOKEN | docker login ghcr.io -u wantotri --password-stdin
            docker push ghcr.io/wantotri/karsajobs/karsajobs:latest

workflows:
  version: 2
  build_push:
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs:
          requires:
            - test-app


